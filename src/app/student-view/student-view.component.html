<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-8">
        <div class="card mb-3">
          <form (ngSubmit) = "onSubmit()">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">First Name</h6>
                </div>
                <div class="col-sm-9 text-secondary" id = "firstName"
                [(ngModel)]="student.firstName" name = "firstName">
                  {{student.firstName}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Last Name</h6>
                </div>
                <div class="col-sm-9 text-secondary" id = "lastName"
                [(ngModel)]="student.lastName" name = "lastName">
                  {{student.lastName}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">E-Mail</h6>
                </div>
                <div class="col-sm-9 text-secondary" id = "emailrId"
                [(ngModel)]="student.emailrId" name = "emailrId">
                  {{student.emailrId}}
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>
</div>
